name: iOS Unit & UI Tests

on:
  pull_request:
    branches: [ main ]  # adjust as needed
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app  # change to version you're using

      - name: üîß Install dependencies (CocoaPods if Podfile exists)
        run: |
          if [ -f "Podfile" ]; then
            brew install cocoapods
            pod install
          fi

      - name: üß™ Run Unit Tests
      run: |
        xcodebuild test \
          -project Clerk.xcodeproj \
          -scheme Clerk \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          ONLY_ACTIVE_ARCH=YES \
          | xcpretty
      env:
        NSUnbufferedIO: YES
